<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planicchio VIP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .category-tag {
            display: inline-block;
            background: #e2e8f0;
            color: #475569;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
    </style>
</head>
<body class="bg-gray-100 p-5">
    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold text-center mb-6">Planicchio VIP ðŸš€</h1>
        <div id="container" class="space-y-4">
            </div>
    </div>

    <script>
        // COLOQUE O SEU LINK DA PLANILHA (CSV) ENTRE AS ASPAS ABAIXO
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT6-Ah6rq3hnBihlxVAzmsTD8rEF1rbGJu3__sBgm-DDyFWE_D7sxgJx3I3s55uiNl-qvP2x2wh0UD9/pub?gid=541320303&single=true&output=csv';

        async function loadContent() {
            const response = await fetch(SHEET_URL);
            const data = await response.text();
            const rows = data.split('\n').slice(1);
            const container = document.getElementById('container');

            rows.forEach(row => {
                const cols = row.split(','); // Se usar ponto e vÃ­rgula na planilha, troque por ';'
                if (cols.length >= 5) {
                    const category = cols[1]; // Coluna B
                    const english = cols[2];  // Coluna C
                    const italian = cols[3];  // Coluna D
                    const explain = cols[4];  // Coluna E
                    const example = cols[5];  // Coluna F

                    const card = document.createElement('div');
                    card.className = "bg-white p-4 rounded-xl shadow-md";
                    card.innerHTML = `
                        ${category ? `<span class="category-tag">${category}</span>` : ''}
                        <h2 class="text-xl font-bold text-blue-600">${english}</h2>
                        <p class="text-gray-500 italic mb-2">${italian}</p>
                        <p class="text-gray-700 text-sm mb-3">${explain}</p>
                        <div class="bg-blue-50 p-2 rounded border-l-4 border-blue-500 text-sm">
                            <strong>Example:</strong> ${example}
                        </div>
                    `;
                    container.appendChild(card);
                }
            });
        }
        loadContent();
    </script>
</body>
</html>

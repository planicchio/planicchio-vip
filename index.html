<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planicchio VIP üöÄ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #FFF5EB; }
        .vip-quiz-container {
            background: white;
            border: 3px solid #FF8C00;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(255, 140, 0, 0.2);
        }
        .btn-opcao {
            display: block; width: 100%; background: #fff; color: #FF8C00;
            border: 2px solid #FF8C00; padding: 12px; margin: 10px 0;
            border-radius: 12px; font-weight: bold; transition: 0.3s; text-align: left;
        }
        .btn-opcao:hover { background: #FF8C00; color: white; }
        .btn-proximo {
            background: #FF8C00; color: white; padding: 12px;
            border-radius: 10px; margin-top: 10px; font-weight: bold; width: 100%;
        }
        .category-tag {
            display: inline-block; background: #FF8C00; color: white;
            padding: 4px 12px; border-radius: 50px; font-size: 0.75rem;
            font-weight: bold; margin-bottom: 10px; text-transform: uppercase;
        }
        .card-slang {
            background: white; padding: 20px; border-radius: 15px;
            border-left: 5px solid #FF8C00; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .hidden { display: none; }
    </style>
</head>
<body class="p-5">
    <div class="max-w-md mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8 text-orange-600">Planicchio VIP üöÄ</h1>

        <div id="quiz-section">
            <div id="quiz-vip" class="vip-quiz-container">
                <span class="category-tag">Daily Challenge</span>
                <p id="pergunta-txt" class="font-bold text-lg mb-4 text-gray-800">Caricamento esercizio...</p>
                <div id="opcoes-area"></div>
                <div id="feedback-area" class="hidden mt-4 p-4 rounded bg-orange-100 border-l-4 border-orange-500">
                    <p id="feedback-txt" class="mb-3"></p>
                    <button onclick="proximaQuestao()" class="btn-proximo">Prossimo ‚ûî</button>
                </div>
            </div>
        </div>

        <hr class="border-orange-200 my-8">
        <h2 class="text-xl font-bold mb-4 text-orange-700">üìö Slang & Expressions</h2>
        
        <div id="slang-container" class="space-y-4">
            <p class="text-center text-gray-400">Caricamento dizionario...</p>
        </div>
    </div>

    <script>
        // LINK DA ABA DE EXERC√çCIOS
        const LINK_EXERCICIOS = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT6-Ah6rq3hnBihlxVAzmsTD8rEF1rbGJu3__sBgm-DDyFWE_D7sxgJx3I3s55uiNl-qvP2x2wh0UD9/pub?gid=633031910&single=true&output=csv';
        // LINK DA ABA DE G√çRIAS (VOLTANDO AO SEU LINK ORIGINAL)
        const LINK_GIRIAS = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT6-Ah6rq3hnBihlxVAzmsTD8rEF1rbGJu3__sBgm-DDyFWE_D7sxgJx3I3s55uiNl-qvP2x2wh0UD9/pub?gid=541320303&single=true&output=csv';

        let exerciciosVip = [];
        let indexAtual = 0;

        // FUN√á√ÉO PARA LIMPAR TEXTO DO CSV
        const clean = (t) => t ? t.replace(/"/g, '').trim() : "";

        async function init() {
            try {
                // 1. CARREGAR EXERC√çCIOS
                const resEx = await fetch(LINK_EXERCICIOS);
                const csvEx = await resEx.text();
                const rowsEx = csvEx.split(/\r?\n/).slice(1);

                exerciciosVip = rowsEx.map(row => {
                    const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    return {
                        pergunta: clean(c[1]), a: clean(c[2]), b: clean(c[3]), c: clean(c[4]),
                        correta: clean(c[5]).toLowerCase(), explica: clean(c[6]), status: clean(c[7]).toUpperCase()
                    };
                }).filter(item => item.status === "VIP");

                if (exerciciosVip.length > 0) showQuestao();
                else document.getElementById('quiz-vip').innerHTML = "<p class='text-orange-500'>Nessun esercizio trovato. Controlla la colonna H.</p>";

                // 2. CARREGAR G√çRIAS
                const resSl = await fetch(LINK_GIRIAS);
                const csvSl = await resSl.text();
                const rowsSl = csvSl.split(/\r?\n/).slice(1);
                const container = document.getElementById('slang-container');
                container.innerHTML = "";

                rowsSl.forEach(row => {
                    const c = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    if (clean(c[2])) { // Se tiver a palavra em ingl√™s
                        const div = document.createElement('div');
                        div.className = "card-slang";
                        div.innerHTML = `
                            <h3 class="text-xl font-bold text-orange-600">${clean(c[2])}</h3>
                            <p class="text-gray-500 italic mb-1">${clean(c[3])}</p>
                            <p class="text-sm text-gray-700">${clean(c[4])}</p>
                            <div class="mt-2 text-xs bg-orange-50 p-2 rounded"><strong>Ex:</strong> ${clean(c[5])}</div>
                        `;
                        container.appendChild(div);
                    }
                });

            } catch (e) { console.error(e); }
        }

        function showQuestao() {
            const item = exerciciosVip[indexAtual];
            document.getElementById('pergunta-txt').innerText = item.pergunta;
            const area = document.getElementById('opcoes-area');
            area.innerHTML = '';
            document.getElementById('feedback-area').classList.add('hidden');

            ['a', 'b', 'c'].forEach(l => {
                if (item[l]) {
                    const btn = document.createElement('button');
                    btn.className = 'btn-opcao';
                    btn.innerText = item[l];
                    btn.onclick = () => {
                        document.getElementById('feedback-area').classList.remove('hidden');
                        const txt = document.getElementById('feedback-txt');
                        if (l === item.correta) {
                            txt.innerHTML = "‚úÖ <b>Ottimo!</b><br>" + item.explica;
                            txt.className = "text-orange-600 font-bold";
                        } else {
                            txt.innerHTML = "‚ùå <b>Sbagliato!</b> La corretta era la " + item.correta.toUpperCase();
                            txt.className = "text-red-500 font-bold";
                        }
                    };
                    area.appendChild(btn);
                }
            });
        }

        function proximaQuestao() {
            indexAtual++;
            if (indexAtual < exerciciosVip.length) showQuestao();
            else document.getElementById('quiz-vip').innerHTML = "<p class='text-center font-bold'>‚≠ê Esercizi completati!</p>";
        }

        init();
    </script>
</body>
</html>

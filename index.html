<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planicchio VIP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .category-tag {
            /* Estilo para os Exerc√≠cios Laranja */
        .vip-quiz-container {
            background: white;
            border: 2px solid #FF8C00;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .btn-opcao {
            display: block;
            width: 100%;
            background: #fff;
            color: #FF8C00;
            border: 2px solid #FF8C00;
            padding: 10px;
            margin: 8px 0;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-opcao:hover {
            background: #FF8C00;
            color: white;
        }
        .btn-proximo {
            background: #FF8C00;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            margin-top: 10px;
            font-weight: bold;
        }
            display: inline-block;
            background: #e2e8f0;
            color: #475569;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
    </style>
</head>
<body class="bg-gray-100 p-5">
    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold text-center mb-6">Planicchio VIP üöÄ</h1>
        <div id="quiz-vip" class="vip-quiz-container">
            <span class="category-tag" style="background: #FF8C00; color: white;">Daily Challenge</span>
            <div id="quiz-content">
                <p id="pergunta-txt" class="font-bold text-lg mb-3">Caricamento esercizio...</p>
                <div id="opcoes-area"></div>
            </div>
            <div id="feedback-area" class="hidden mt-3 p-3 rounded bg-orange-50 text-sm">
                <p id="feedback-txt" class="mb-2"></p>
                <button onclick="proximaQuestao()" class="btn-proximo">Prossimo ‚ûî</button>
            </div>
        </div>
        <div id="container" class="space-y-4">
            </div>
    </div>

    <script>
        // COLOQUE O SEU LINK DA PLANILHA (CSV) ENTRE AS ASPAS ABAIXO
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT6-Ah6rq3hnBihlxVAzmsTD8rEF1rbGJu3__sBgm-DDyFWE_D7sxgJx3I3s55uiNl-qvP2x2wh0UD9/pub?gid=541320303&single=true&output=csv';

        async function loadContent() {
            const response = await fetch(SHEET_URL);
            const data = await response.text();
            const rows = data.split('\n').slice(1);
            const container = document.getElementById('container');

            rows.forEach(row => {
                const cols = row.split(','); // Se usar ponto e v√≠rgula na planilha, troque por ';'
                if (cols.length >= 5) {
                    const category = cols[1]; // Coluna B
                    const english = cols[2];  // Coluna C
                    const italian = cols[3];  // Coluna D
                    const explain = cols[4];  // Coluna E
                    const example = cols[5];  // Coluna F

                    const card = document.createElement('div');
                    card.className = "bg-white p-4 rounded-xl shadow-md";
                    card.innerHTML = `
                        ${category ? `<span class="category-tag">${category}</span>` : ''}
                        <h2 class="text-xl font-bold text-blue-600">${english}</h2>
                        <p class="text-gray-500 italic mb-2">${italian}</p>
                        <p class="text-gray-700 text-sm mb-3">${explain}</p>
                        <div class="bg-blue-50 p-2 rounded border-l-4 border-blue-500 text-sm">
                            <strong>Example:</strong> ${example}
                        </div>
                    `;
                    container.appendChild(card);
                }
            });
        }
        loadContent();
 // L√ìGICA DO QUIZ VIP
        let exerciciosVip = [];
        let indexAtual = 0;

        // Esta fun√ß√£o vai rodar dentro do seu loadContent atual
        async function setupQuiz() {
            const response = await fetch(SHEET_URL);
            const text = await response.text();
            // Transforma o CSV em objetos f√°ceis de ler
            const linhas = text.split('\n').slice(1);
            
            exerciciosVip = linhas.map(row => {
                const col = row.split(',');
                return {
                    id: col[0],
                    pergunta: col[1], // Ajuste a letra da coluna se necess√°rio
                    a: col[2], b: col[3], c: col[4], 
                    correta: col[5]?.trim().toLowerCase(),
                    explica: col[6],
                    status: col[7]?.trim()
                };
            }).filter(item => item.status === 'VIP');

            showQuestao();
        }

        function showQuestao() {
            if (exerciciosVip.length === 0) return;
            const item = exerciciosVip[indexAtual];
            document.getElementById('pergunta-txt').innerText = item.pergunta;
            const area = document.getElementById('opcoes-area');
            area.innerHTML = '';
            document.getElementById('feedback-area').classList.add('hidden');

            ['a', 'b', 'c'].forEach(letra => {
                const btn = document.createElement('button');
                btn.className = 'btn-opcao';
                btn.innerText = item[letra];
                btn.onclick = () => {
                    const feedback = document.getElementById('feedback-area');
                    const txt = document.getElementById('feedback-txt');
                    feedback.classList.remove('hidden');
                    if(letra === item.correta) {
                        txt.innerHTML = "‚úÖ <strong>Bravissimo!</strong> " + item.explica;
                        txt.style.color = "#FF8C00";
                    } else {
                        txt.innerHTML = "‚ùå <strong>Oops!</strong> La risposta correta era la " + item.correta.toUpperCase();
                        txt.style.color = "#d97706";
                    }
                };
                area.appendChild(btn);
            });
        }

        function proximaQuestao() {
            indexAtual++;
            if (indexAtual < exerciciosVip.length) {
                showQuestao();
            } else {
                document.getElementById('quiz-vip').innerHTML = "<p class='text-center font-bold'>‚≠ê Sessione completata! Torna domani.</p>";
            }
        }

        // Chame a fun√ß√£o do quiz no final
        setupQuiz();   </script>
</body>
</html>

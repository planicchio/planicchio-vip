<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planicchio VIP üöÄ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #FFF5EB; }
        .vip-quiz-container {
            background: white;
            border: 3px solid #FF8C00;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(255, 140, 0, 0.2);
        }
        .btn-opcao {
            display: block;
            width: 100%;
            background: #fff;
            color: #FF8C00;
            border: 2px solid #FF8C00;
            padding: 12px;
            margin: 10px 0;
            border-radius: 12px;
            font-weight: bold;
            transition: 0.3s;
            text-align: left;
        }
        .btn-opcao:hover {
            background: #FF8C00;
            color: white;
        }
        .btn-proximo {
            background: #FF8C00;
            color: white;
            padding: 12px;
            border-radius: 10px;
            margin-top: 10px;
            font-weight: bold;
            width: 100%;
        }
        .category-tag {
            display: inline-block;
            background: #FF8C00;
            color: white;
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .hidden { display: none; }
        #feedback-txt { line-height: 1.5; }
    </style>
</head>
<body class="p-5">
    <div class="max-w-md mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8 text-orange-600">Planicchio VIP üöÄ</h1>

        <div id="quiz-vip" class="vip-quiz-container">
            <span class="category-tag">Daily Challenge</span>
            <div id="quiz-content">
                <p id="pergunta-txt" class="font-bold text-lg mb-4 text-gray-800">Caricamento...</p>
                <div id="opcoes-area"></div>
            </div>
            <div id="feedback-area" class="hidden mt-4 p-4 rounded bg-orange-100 border-l-4 border-orange-500">
                <p id="feedback-txt" class="text-gray-800 font-medium mb-3"></p>
                <button onclick="proximaQuestao()" class="btn-proximo">Prossimo Esercizio ‚ûî</button>
            </div>
        </div>
        
        <p class="text-center text-gray-500 text-sm">Organizzato da Planicchio</p>
    </div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT6-Ah6rq3hnBihlxVAzmsTD8rEF1rbGJu3__sBgm-DDyFWE_D7sxgJx3I3s55uiNl-qvP2x2wh0UD9/pub?gid=633031910&single=true&output=csv';

        let exerciciosVip = [];
        let indexAtual = 0;

        async function loadQuiz() {
            try {
                const response = await fetch(SHEET_URL);
                const data = await response.text();
                
                // Divide as linhas e limpa espa√ßos vazios
                const rows = data.split(/\r?\n/).filter(row => row.trim() !== "");
                
                // Processa as linhas pulando o cabe√ßalho
                exerciciosVip = rows.slice(1).map(row => {
                    // Tenta dividir por v√≠rgula respeitando aspas
                    let cols = row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                    
                    // Se n√£o dividiu certo, tenta por ponto e v√≠rgula (comum em CSVs europeus/italianos)
                    if (cols.length < 5) cols = row.split(';');

                    return {
                        pergunta: cols[1]?.replace(/"/g, '').trim(),
                        a: cols[2]?.replace(/"/g, '').trim(),
                        b: cols[3]?.replace(/"/g, '').trim(),
                        c: cols[4]?.replace(/"/g, '').trim(),
                        correta: cols[5]?.replace(/"/g, '').trim().toLowerCase(),
                        explica: cols[6]?.replace(/"/g, '').trim(),
                        status: cols[7]?.replace(/"/g, '').trim().toUpperCase()
                    };
                }).filter(item => item.status === 'VIP');

                console.log("Exerc√≠cios carregados:", exerciciosVip);

                if (exerciciosVip.length > 0) {
                    showQuestao();
                } else {
                    document.getElementById('pergunta-txt').innerHTML = "‚ö†Ô∏è Esercizi non trovati.<br><span class='text-sm font-normal text-gray-500'>Assicurati che la colonna H della tabella 'Exerc√≠cios' contenga la scritta 'VIP'.</span>";
                }
            } catch (e) {
                console.error("Errore:", e);
                document.getElementById('pergunta-txt').innerText = "Errore di connessione.";
            }
        }

        function showQuestao() {
            const item = exerciciosVip[indexAtual];
            document.getElementById('pergunta-txt').innerText = item.pergunta;
            const area = document.getElementById('opcoes-area');
            area.innerHTML = '';
            document.getElementById('feedback-area').classList.add('hidden');

            ['a', 'b', 'c'].forEach(letra => {
                if(item[letra]) { // S√≥ cria o bot√£o se a op√ß√£o n√£o estiver vazia
                    const btn = document.createElement('button');
                    btn.className = 'btn-opcao';
                    btn.innerText = item[letra];
                    btn.onclick = () => {
                        const feedback = document.getElementById('feedback-area');
                        const txt = document.getElementById('feedback-txt');
                        feedback.classList.remove('hidden');
                        
                        if(letra === item.correta) {
